<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Factors - Property Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results-section {
            display: none;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .property-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .property-address {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .property-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .value-change {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }
        
        .factors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .factor-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .factor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .factor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .factor-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .factor-score {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
        }
        
        .score-excellent { background: #27ae60; }
        .score-good { background: #f39c12; }
        .score-average { background: #e67e22; }
        .score-poor { background: #e74c3c; }
        
        .factor-details {
            color: #666;
            line-height: 1.6;
        }
        
        .factor-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .factor-bar-fill {
            height: 100%;
            transition: width 1s ease;
            border-radius: 4px;
        }
        
        .insights-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .insights-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .insight-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .insight-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .factors-grid { grid-template-columns: 1fr; }
            .search-section { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Home Factors</h1>
            <p>Comprehensive property intelligence and analytics platform</p>
        </div>
        
        <div class="search-section">
            <input type="text" class="search-input" id="addressInput" 
                   placeholder="Enter property address (e.g., 123 Main St, San Francisco, CA)">
            <button class="search-btn" onclick="analyzeProperty()">Analyze Property</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing property data...</p>
        </div>
        
        <div id="results" class="results-section">
            <div class="property-header">
                <div class="property-address" id="displayAddress"></div>
                <div class="property-value" id="propertyValue"></div>
                <div class="value-change" id="valueChange"></div>
            </div>
            
            <div class="factors-grid">
                <div class="factor-card">
                    <div class="factor-header">
                        <div class="factor-title">üõ°Ô∏è Safety Score</div>
                        <div class="factor-score" id="safetyScore"></div>
                    </div>
                    <div class="factor-bar">
                        <div class="factor-bar-fill" id="safetyBar"></div>
                    </div>
                    <div class="factor-details" id="safetyDetails"></div>
                </div>
                
                <div class="factor-card">
                    <div class="factor-header">
                        <div class="factor-title">üéì School Score</div>
                        <div class="factor-score" id="schoolScore"></div>
                    </div>
                    <div class="factor-bar">
                        <div class="factor-bar-fill" id="schoolBar"></div>
                    </div>
                    <div class="factor-details" id="schoolDetails"></div>
                </div>
                
                <div class="factor-card">
                    <div class="factor-header">
                        <div class="factor-title">üìà Resale Potential</div>
                        <div class="factor-score" id="resaleScore"></div>
                    </div>
                    <div class="factor-bar">
                        <div class="factor-bar-fill" id="resaleBar"></div>
                    </div>
                    <div class="factor-details" id="resaleDetails"></div>
                </div>
                
                <div class="factor-card">
                    <div class="factor-header">
                        <div class="factor-title">üö∂‚Äç‚ôÇÔ∏è Walkability</div>
                        <div class="factor-score" id="walkScore"></div>
                    </div>
                    <div class="factor-bar">
                        <div class="factor-bar-fill" id="walkBar"></div>
                    </div>
                    <div class="factor-details" id="walkDetails"></div>
                </div>
                
                <div class="factor-card">
                    <div class="factor-header">
                        <div class="factor-title">üè™ Local Amenities</div>
                        <div class="factor-score" id="amenityScore"></div>
                    </div>
                    <div class="factor-bar">
                        <div class="factor-bar-fill" id="amenityBar"></div>
                    </div>
                    <div class="factor-details" id="amenityDetails"></div>
                </div>
                
                <div class="factor-card">
                    <div class="factor-header">
                        <div class="factor-title">üå± Environmental</div>
                        <div class="factor-score" id="envScore"></div>
                    </div>
                    <div class="factor-bar">
                        <div class="factor-bar-fill" id="envBar"></div>
                    </div>
                    <div class="factor-details" id="envDetails"></div>
                </div>
            </div>
            
            <div class="insights-section">
                <div class="insights-title">üéØ Key Insights & Recommendations</div>
                <div id="insightsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample data generator for different cities/areas
        const sampleData = {
            'default': {
                value: Math.floor(Math.random() * 300000) + 400000,
                change: (Math.random() * 20 - 10).toFixed(1),
                safety: Math.floor(Math.random() * 40) + 60,
                school: Math.floor(Math.random() * 40) + 60,
                resale: Math.floor(Math.random() * 30) + 70,
                walk: Math.floor(Math.random() * 50) + 50,
                amenity: Math.floor(Math.random() * 40) + 60,
                env: Math.floor(Math.random() * 35) + 65
            }
        };

        function getScoreClass(score) {
            if (score >= 85) return 'score-excellent';
            if (score >= 70) return 'score-good';
            if (score >= 50) return 'score-average';
            return 'score-poor';
        }

        function generateInsights(data, address) {
            const insights = [];
            
            if (data.safety > 80) {
                insights.push("‚úì Excellent safety rating makes this ideal for families");
            }
            if (data.school > 85) {
                insights.push("‚úì Top-rated schools nearby increase property value");
            }
            if (data.resale > 80) {
                insights.push("‚úì Strong resale potential due to location desirability");
            }
            if (data.walk > 75) {
                insights.push("‚úì High walkability reduces transportation costs");
            }
            
            // Add some conditional insights
            if (data.change > 0) {
                insights.push(`üìà Property values trending upward (+${data.change}% this year)`);
            }
            
            if (data.amenity > 75) {
                insights.push("üõçÔ∏è Excellent access to shopping and entertainment");
            }
            
            return insights;
        }

        async function analyzeProperty() {
            const address = document.getElementById('addressInput').value.trim();
            
            if (!address) {
                alert('Please enter a valid address');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Generate realistic data based on address
            const data = sampleData['default'];
            
            // Update property header
            document.getElementById('displayAddress').textContent = address;
            document.getElementById('propertyValue').textContent = `$${data.value.toLocaleString()}`;
            
            const changeEl = document.getElementById('valueChange');
            changeEl.textContent = `${data.change > 0 ? '+' : ''}${data.change}% vs last year`;
            changeEl.className = `value-change ${data.change > 0 ? 'positive' : 'negative'}`;
            
            // Update factor cards
            updateFactorCard('safety', data.safety, 'Low crime rate, well-lit streets, active neighborhood watch program');
            updateFactorCard('school', data.school, 'Top-rated elementary and high schools within 2 miles');
            updateFactorCard('resale', data.resale, 'Strong market trends, desirable neighborhood, good infrastructure');
            updateFactorCard('walk', data.walk, 'Easy access to public transit, shops, and restaurants nearby');
            updateFactorCard('amenity', data.amenity, 'Parks, gyms, cafes, and shopping centers within walking distance');
            updateFactorCard('env', data.env, 'Good air quality, green spaces, low noise pollution');
            
            // Generate insights
            const insights = generateInsights(data, address);
            const insightsList = document.getElementById('insightsList');
            insightsList.innerHTML = insights.map((insight, index) => `
                <div class="insight-item">
                    <div class="insight-icon">${index + 1}</div>
                    <div>${insight}</div>
                </div>
            `).join('');
            
            // Hide loading and show results
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            // Animate progress bars
            setTimeout(() => {
                animateProgressBars();
            }, 300);
        }
        
        function updateFactorCard(factor, score, details) {
            document.getElementById(factor + 'Score').textContent = score;
            document.getElementById(factor + 'Score').className = `factor-score ${getScoreClass(score)}`;
            document.getElementById(factor + 'Details').textContent = details;
        }
        
        function animateProgressBars() {
            const factors = ['safety', 'school', 'resale', 'walk', 'amenity', 'env'];
            const data = sampleData['default'];
            
            factors.forEach(factor => {
                const bar = document.getElementById(factor + 'Bar');
                const score = data[factor];
                bar.style.width = `${score}%`;
                bar.className = `factor-bar-fill ${getScoreClass(score)}`;
            });
        }
        
        // Allow Enter key to trigger search
        document.getElementById('addressInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeProperty();
            }
        });
        
        // Add some sample addresses on load
        window.addEventListener('load', function() {
            const sampleAddresses = [
                '123 Main St, San Francisco, CA',
                '456 Oak Ave, Austin, TX',
                '789 Pine Rd, Seattle, WA',
                '321 Elm St, Boston, MA'
            ];
            
            const input = document.getElementById('addressInput');
            input.placeholder = sampleAddresses[Math.floor(Math.random() * sampleAddresses.length)];
        });
    </script>
</body>
</html>
